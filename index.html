<!DOCTYPE html>
<head>

  <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
  <script>

    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    // Primer canal (chatbox 1)
    var pusher1 = new Pusher('c87165fe436b0a5d5ba0', {
      cluster: 'mt1'
    });
    var channel1 = pusher1.subscribe('josue-yeremi');
    channel1.bind('my-event', function(data) {
        const chatBox1 = document.getElementById('chatBox1');
        const messageElement = document.createElement('div');
        messageElement.style.marginBottom = '10px';
        messageElement.style.padding = '8px';
        messageElement.style.backgroundColor = '#F54927';
        messageElement.style.borderRadius = '8px';
        messageElement.style.color = 'white';
        messageElement.style.width = 'fit-content';
        messageElement.textContent = JSON.stringify(data);
        chatBox1.appendChild(messageElement);
        chatBox1.scrollTop = chatBox1.scrollHeight;
    });

    // Segundo canal (chatbox 2)
    var pusher2 = new Pusher('5398827de005ac67b6b2', {

  <script>
    // FunciÃ³n para enviar mensaje
    function enviarMensaje(chatNum) {
      const input = document.getElementById(`chatInput${chatNum}`);
      const message = input.value.trim();

      if (message !== '') {
        const chatBox = document.getElementById(`chatBox${chatNum}`);
        const messageElement = document.createElement('div');
        messageElement.style.marginBottom = '10px';
        messageElement.style.padding = '8px';
        messageElement.style.backgroundColor = chatNum === 1 ? '#5daed3' : '#6daed4';
        messageElement.style.borderRadius = '8px';
        messageElement.style.color = 'white';
        messageElement.style.width = 'fit-content';
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Enviar al canal correspondiente
        fetch("https://trabajito-aqui-va-el-main-py-2-rodriguez.onrender.com", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        })
        .then((data) => {
          console.log("Respuesta del servidor:", data);
        });

        input.value = ''; // Limpiar input despuÃ©s del envÃ­o
      }
    }
